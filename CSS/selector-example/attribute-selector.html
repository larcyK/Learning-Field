<!DOCTYPE html>
<html lang="ja-jp">
  <head>
    <meta charset="utf-8" />
    <title>属性セレクター</title>

    <style>
      li[class~="nodot"][class~="putleft"]{
        margin-left: -1em;
      }
      li[class~="nodot"]{
        list-style: none;
      }
      ul li{
        margin-top: 0.6em;
        font-size: 1.2em;
      }
      li{
        margin-top: 0.5em;
      }
      li[class^="top"]{
        border-top: 2px solid blue;
      }
      li[class$="bottom"]{
        border-bottom: 2px solid green;
      }
      li[class*="redback"]{
        background-color: red;
      }
    </style>
  </head>

  <body>
    <ul>
      <li class="putleft">putleft (but not work cause no  nodot)</li>
      <li class="top nodot">top-void nodot</li>
      <li class="nodot putleft">nodot putleft</li>
      <li class="top-void">top-void</li>
      <li class="void-bottom">void-bottom</li>
      <li class="top-redback-bottom">top-redback-bottom</li>
    </ul>
    <br>
    <ol>
      <li class="putleft nodot">ざーこ♡ざーこ♡</li>
      <li class="nodot putleft">CSSもまともにできないクソ雑魚エンジニア♡</li>
    </ol>
  </body>
</html>
